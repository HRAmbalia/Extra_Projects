{% extends 'base.html' %}

{% block title %}
    Delete Movie: {{ movie.title }}
{% endblock %}

{% block content %}
    <h1>Delete Movie: {{ movie.title }}</h1>
    <p>Are you sure you want to delete this movie?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}
