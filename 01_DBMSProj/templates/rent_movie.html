{% extends 'base.html' %}

{% block title %}
    Rent Movie: {{ movie.title }}
{% endblock %}

{% block content %}
    <h1>Rent Movie: {{ movie.title }}</h1>
    {% if movie.is_rented %}
        <p>Rented by: {{ movie.rental_set.first.rented_by }}</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Rent</button>
        </form>
    {% endif %}
{% endblock %}
